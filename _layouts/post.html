---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {% capture i18n_date %}
    {{ page.date | date: "%-d" }} de 
    {% assign m = page.date | date: "%-m" | minus: 1 %}
    {{ site.data.pt.months[m] }} de 
    {{ page.date | date: "%Y" }}
    {% endcapture %}
    Escrito em {{i18n_date}}
  </div>

  {% include disqus.html %}
</article>
